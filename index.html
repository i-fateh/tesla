<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tesla Carrousel</title>
</head>
<body>
    <h1 id="home">Tesla</h1>
    <p>Model 3 2O24</p>
    <p class="sign">by Fateh</p>

    <video id="video" loop autoplay muted>    
        <source src="./img/index/tesla.mp4" type="video/mp4" />
      </video>

    <div id="slide1">
        <div id="part1"></div>
        <div id="part2"></div>
        <div id="part3"></div>
        <div id="part4"></div>
    </div>

    <div id="remote">
        <div id="front" class="animation-div frontImg"></div>
        <div id="side" class="animation-div sideImg"></div>
        <div id="back" class="animation-div backImg"></div>
        <div id="frontLight" class="animation-div frontLightImg"></div>
        <div id="backLight" class="animation-div backLightImg"></div>
        <div id="interiorLight" class="animation-div interiorLightImg"></div>
        <div id="interiorDark" class="animation-div interiorDarkImg"></div>
        <div id="interiorSide" class="animation-div interiorSideImg"></div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
